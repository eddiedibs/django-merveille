<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="{% static 'hotel/css/normalize.css' %}">
    <link rel="stylesheet" type=text/css href="{% static 'hotel/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet"> 
    
    {% if title %}
        <title>Merveille Hotel - {{ title }}</title>
    {% else %}
        <title>Merveille Hotel</title>
    {% endif %}

</head>
<body>
    <nav>
        <div class='container'>
            <h4><a href="#">La Merveille</a></h4>
        </div>

        <ul class='nav__list'>
            
            <li class='nav__item_1'>
                <a href="#">Home</a>
            </li>
            
            <li class='nav__item_2'>
                <a href="#">About</a>
            </li>
            
            <li class='nav__item_3'>
                <a href="#">Contact</a>
            </li>
            
        </ul>
        <div class='burger'>
            <div class='burger__div1'></div>
            <div class='burger__div2'></div>
            <div class='burger__div3'></div>
        </div>

    </nav>
    <img class='div__img' src="{% static 'hotel/images/image1.jpeg' %}" alt="">
        

    <script src="{% static 'hotel/js/jsmotion.js' %}"></script>
    <iframe class="iframe1" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15713.632604839668!2d-69.313485!3d10.065604!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4e0894c57d37748e!2sHotel%20Pr%C3%ADncipe!5e0!3m2!1sen!2sve!4v1636751669717!5m2!1sen!2sve" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
