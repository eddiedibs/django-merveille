<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type=text/css href="{% static 'hotel/css/normalize.css' %}">
    <link rel="stylesheet" type=text/css href="{% static 'hotel/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">



    {% if title %}
        <title>Merveille Hotel - {{ title }}</title>
    {% else %}
        <title>Merveille Hotel</title>
    {% endif %}

</head>
<body>
    <!-- Navigation Bar -->
    <div>
        <nav class='nav'>
            <a class='logo_link' href="{% url 'hotel-main'%}"><img class="logo" src="{% static 'hotel/images/Logos/Logotipo_Blanco.svg' %}" alt=""></a>

            <ul class='nav__list'>
                
                <a class='btn-list-1' href="{% url 'hotel-booknow' %}">Book now</a>
                <a class='btnSlide-menu' href="#">Gallery</a>
                <a class='btnSlide-menu' href="#">Gift Cards</a>
                <a class='btnSlide-menu' href="#">Services</a>
                <a class='btnSlide-menu' href="#">Meetings</a>
                <a class='btnSlide-menu' href="#">Dinning</a>
                
                
            </ul>
            
        </nav>
    
        <nav class='nav2'>
            <ul class='nav__list2'>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Gift Cards</a>
                <a href="#">Services</a>
                <a href="#">Meetings</a>
                <a href="#">Dinning</a>
            
            
            </ul>
            
        </nav>
        <div class='burger'>
            <div class='burger__div1'></div>
            <div class='burger__div2'></div>
            <div class='burger__div3'></div>
        </div>

    </div>
    <div>
        {% block content %} {% endblock %}
    </div>
    <script src="{% static 'hotel/js/jsmotion.js' %}"></script>
</body>
</html>
